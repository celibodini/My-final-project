{% extends 'base.html' %}
{% block contenido %}
{% for bebe in lista_bebes %}
<ul>
    <li> Nombre: {{bebe.nombre}}, Apellido: {{bebe.apellido}}, DNI: {{bebe.dni}}

        <a href='actualizar/{{ bebe.id }}'>Actualizar</a>
    </li>
</ul>
{% endfor %}
{%endblock %}

{% endblock %}
